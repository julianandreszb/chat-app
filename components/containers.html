<div class="block block--main" ></div>

<!-- HERO CONTAINER -->
<article class="block block--hero">
    <h1 class="block__heading" >Chat. Share. Have Fun.</h1>
    <div class="block__images" >
        <div class="block__images__grid block__images__grid--hero" >
            <div class="block__images__grid__item block__images__grid__item--left" >
                <img src="images/mobile_screen_notifications.png" alt="A notification image in a mobile screen">
            </div>
            <div class="block__images__grid__item block__images__grid__item--right" >
                <img src="images/mobile_screen_chat.png" alt="A chat image in a mobile screen">
            </div>
        </div>
    </div>
    <section class="block__call-to" >
        <h2 class="block__call-to__sub-heading" >Lorem Ipsum</h2>
        <div class="block__call-to__description">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <button class="btn btn--primary" >Download</button>
    </section>
</article>

<!-- MEETINGS CONTAINER -->
<article class="block block--hero">
    <h2 class="block__heading" >Schedule. Join. Go Live.</h2>
    <div class="block__images" >
        <div class="block__images__grid block__images__grid--meetings" >
            <div class="block__images__grid__item block__images__grid__item--left block__images__grid--meetings__main" >
                <img src="images/mobile_screen_new_meeting.png" alt="A meeting notification image in a mobile screen">
            </div>
            <div class="block__images__grid__item block__images__grid__item--bubble-up" >
                <img src="images/bubble_meeting_notification.png" alt="A bubble meeting notification image in a mobile screen">
            </div>
            <div class="block__images__grid__item block__images__grid__item--bubble-down" >
                <img src="images/bubble_delete_contact.png" alt="A bubble for deleting a contact">
            </div>
        </div>
    </div>
    <section class="block__call-to" >
        <h3 class="block__call-to__sub-heading" >Lorem Ipsum</h3>
        <div class="block__call-to__description">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <button class="btn btn--secondary" >Try for free</button>
    </section>
</article>
