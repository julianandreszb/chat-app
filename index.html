<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div style="height: 100vh" ></div>
        <article class="block block--hero">
            <h1 class="block__heading" >Chat. Share. Have Fun.</h1>
            <div class="block__images block__images--hero" >
                <div class="block__images__grid" >
                    <div class="block__images__grid__item block__images__grid__item--bottom" >
                        <img src="images/mobile_screen_notifications.png" alt="A notification image in a mobile screen">
                    </div>
                    <div class="block__images__grid__item block__images__grid__item--top" >
                        <img src="images/mobile_screen_chat.png" alt="A chat image in a mobile screen">
                    </div>
                </div>
<!--                <div class="bar bar&#45;&#45;primary block__images__bar block__images__bar&#45;&#45;top" ></div>-->
<!--                <div class="bar bar&#45;&#45;secondary block__images__bar block__images__bar&#45;&#45;bottom" ></div>-->
            </div>
            <section class="block__call-to" >
                <h2 class="block__call-to__sub-heading" >Lorem Ipsum</h2>
                <div class="block__call-to__description">
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>
                <button class="btn btn--primary" >Download</button>
            </section>
        </article>
        <div style="height: 100vh" ></div>
    </body>
</html>
